name: interactkids
version: 1.0.0+1
description: Children's Interactive Learning App
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  just_audio: ^0.9.36
  provider: ^6.1.2
  image_picker: ^1.0.7
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - app/assets/
    - app/assets/audio/brycen/
    - app/assets/audio/yliana/
    - app/assets/audio/kaida/
    - app/assets/images/mascot.png
    - app/assets/fonts/
    - app/assets/audio/sfx/
    - app/assets/images/characters/brycen.png
    - app/assets/images/characters/yliana.png
    - app/assets/images/characters/kaida.png
  fonts:
    - family: Nunito
      fonts:
        - asset: app/assets/fonts/Nunito-Regular.ttf
        - asset: app/assets/fonts/Nunito-Bold.ttf
          weight: 700
